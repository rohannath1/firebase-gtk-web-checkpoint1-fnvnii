<head>
  <meta charset="utf-8">
  <title>Firebase Meetup</title>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>



<body>
<div id="app">
  <!-- <img src="https://firebasestorage.googleapis.com/v0/b/fir-images-a61c9.appspot.com/o/codelab.png?alt=media&token=f45f808c-ce40-4b34-944c-8d8fac00e13d" /> -->
  <img src="https://media.istockphoto.com/vectors/cartoon-man-and-woman-standing-on-their-decorative-balcony-for-happy-vector-id1282992405?k=20&m=1282992405&s=612x612&w=0&h=Vw_5o1DrXlKwFu4Tv3kpR9TDMSdM6Ruhj7V-F2Vbxe4="/>

 <section id="event-details-container">
      <h1>Diwali Adda</h1>

      <p><i class="material-icons">calendar_today</i> November 03, 2021</p>
      <p><i class="material-icons">schedule</i>18:00</p>
      <p><i class="material-icons">location_city</i> Kolkata</p>

      <p><i class="material-icons">hourglass_bottom</i>
        <span id="demo"></span>
      </p>
      
      <button id="startRsvp">RSVP</button>
 
 </section>

  <hr>

  <section id="firebaseui-auth-container"></section>

  <section id="description-container">
      <h2>What we'll be doing</h2>
      <p>Join us for a day full of AddaBazi !!!! </p>
      <p id="number-attending"></p>
  </section>

  <section id="guestbook-container">
  <h2>Are you attending?</h2>
  <button id="rsvp-yes">YES</button>
  <button id="rsvp-no">NO</button>
  <h2>Discussion</h2>

  <form id="leave-message">
    <label>Leave a message: </label>
    <input type="text" id="message">
    <button type="submit">
      <i class="material-icons">send</i>
      <span>SEND</span>
    </button>
  </form>

  <section id="guestbook"></section>
  </section>

</div>
</body>
